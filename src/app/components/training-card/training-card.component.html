<article class="flex bg-white transition hover:shadow-xl mb-4">
    <div class="rotate-180 p-2 [writing-mode:_vertical-lr]">
      <time
        datetime="2022-10-10"
        class="flex items-center justify-between gap-4 text-xs font-bold uppercase text-gray-900"
      >
        <span>2024</span>
        <span class="w-px flex-1 bg-gray-900/10"></span>
        <span>April 19</span>
      </time>
    </div>
  
    <div class="hidden sm:block sm:basis-56">
      <img
        alt=""
        src="../../../assets/Crossfit-imagen-menu-1.jpg"
        class="aspect-square h-full w-full object-cover"
      />
    </div>
  
    <div class="flex flex-1 flex-col justify-between">
      <div class="border-s border-gray-900/10 p-4 sm:border-l-transparent sm:p-6">
        <a href="#">
          <h3 class="font-bold uppercase text-gray-900">
            {{workout?.name}}
          </h3>
        </a>
  
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700 font-extrabold">
          Movimientos:
        </p>
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700">
          {{workout?.workoutMovements}}
        </p>
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700 font-extrabold">
          Intensidad:
        </p>
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700">
          {{workout?.intensity}}
        </p>
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700 font-extrabold">
          Descripci√≥n:
        </p>
        <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-700">
          {{workout?.description}}
        </p>
      </div>
  
      <div class="sm:flex sm:items-end sm:justify-end">
        <button
          (click)="deleteMovementById(workout?.id ?? 0)"
          class="block bg-red-300 px-5 py-3 text-center text-xs font-bold uppercase text-gray-900 transition hover:bg-yellow-400"
        >
          Eliminar
        </button>
      </div>
    </div>
  </article>
