<!-- component -->
<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">

    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
  
        <div class="w-full max-w-lg">
          @if(errorMessage){
            <div class="flex justify-center items-center m-1 font-medium py-1 px-2 rounded-md text-red-100 bg-red-400 border border-red-700 ">
              <div slot="avatar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-octagon w-5 h-5 mx-2">
                      <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                      <line x1="12" y1="8" x2="12" y2="12"></line>
                      <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
              </div>
              <div class="text-xl font-normal  max-w-full flex-initial">
                  {{errorMessage}}
                </div>
          </div>
          }
          <div class="leading-loose">
            
            <form [formGroup]="registerForm" class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
                <p class="text-white text-center text-lg font-bold">Crear nueva cuenta</p>
                <div class="mt-2">
                  <label class="block  text-sm text-white" for="firstname">Nombre</label>
                   <input formControlName="firstName" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="text" id="firstname" placeholder="Introduce tu nombre" arial-label="firstname" required>
                </div>
                <div class="mt-2">
                  <label class="block  text-sm text-white" for="lastname">Apellidos</label>
                   <input formControlName="lastName" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="text" id="lastname" placeholder="Introduce tus apellidos" arial-label="lastname" required>
                </div>
                  <div class="mt-2">
                    <label class="block text-sm text-white" for="username">Nombre de usuario</label>
                    <input formControlName="username" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" id="username"  placeholder="Introduce tu nombre de usuario" aria-label="username" required>
                  </div>
                  <div class="mt-2">
                    <label class="block text-sm text-white" for="email">Email</label>
                    <input formControlName="email" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" id="email"  placeholder="Introduce tu email" aria-label="email" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white" for="password">Contrase単a</label>
                     <input formControlName="password" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" id="password" placeholder="Introduce tu contrase単a" arial-label="password" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white" for="password2">Contrase単a</label>
                     <input formControlName="password2" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" id="password2" placeholder="Vuelve a introducir tu contrase単a" arial-label="password" required>
                  </div>
    
                  <div class="mt-4 items-center flex justify-between">
                    <button (click)="register()" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                      type="submit">Crear</button>
                    <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-red-400"
                      href="/login">Ya tengo una cuenta</a>
                  </div>
    
            </form>
    
          </div>
        </div>
      </div>
    </div>
