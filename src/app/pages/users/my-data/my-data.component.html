<!-- component -->
@if(userInfo | async; as user){

  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <!-- dark theme -->
  <div class="container  m-4">
    <div class="max-w-3xl w-full mx-auto grid gap-4 grid-cols-1">
      <!-- alert -->
      <!-- profile card -->
      <!---stats-->
      <div class="flex flex-col p-4 bg-gray-800 border-gray-800 shadow-md hover:shodow-lg rounded-2xl">
        <div class="flex">
          <img src="https://images.unsplash.com/photo-1575390730294-dfc5efa5250b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=255&q=80" alt="Just a flower" class=" w-16  object-fit  h-16 rounded-2xl">
          <div class="flex flex-col justify-center w-full px-2 py-1">
            <div class="flex justify-between items-center ">
              <div class="flex flex-col">
                <h2 class="font-medium leading-none text-gray-100 text-xl">{{user.username}}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-4 ">
        <div class="col-span-12 sm:col-span-4">
          <div class="p-4 relative  bg-gray-800 border border-gray-800 shadow-lg  rounded-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14  absolute bottom-4 right-3 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
              <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
            </svg>
            <div class="text-2xl text-gray-100 font-medium leading-8 mt-5">{{user.userWorkouts.length}}</div>
            <div class="text-sm text-gray-500">Entrenos</div>
          </div>
        </div>
      </div>
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <!--elements-->
        <div class="flex flex-col space-y-4">
          <!-- elements 1 -->
          <!--elements 2-->
          <div class="flex flex-col p-4 bg-gray-800 border-gray-800 shadow-md hover:shodow-lg rounded-2xl cursor-pointer transition ease-in duration-500  transform hover:scale-105">
            <div class="flex items-center justify-between">
                <div class="flex flex-col ml-3 min-w-0">
                    <div class="font-bold leading-none text-gray-100 mb-2">Nombre</div>
                  <div class="font-medium leading-none text-gray-100">{{user.firstName}} {{user.lastName}}</div>
                </div>
              </div>
   
            </div>
          </div>
          <!--elements 2-->
          <div class="flex flex-col p-4 bg-gray-800 border-gray-800 shadow-md hover:shodow-lg rounded-2xl cursor-pointer transition ease-in duration-500  transform hover:scale-105">
            <div class="flex items-center justify-between">
              <div class="flex items-center mr-auto">

                <div class="flex flex-col ml-3 min-w-0">
                  <div class="font-medium leading-none text-gray-100">Email</div>
                  <p class="text-sm text-gray-500 leading-none mt-1 truncate">{{user.email}}</p>
                </div>
              </div>
              <div class="flex flex-col ml-3 min-w-0">
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="flex flex-col justify-center p-4 bg-gray-800 border-gray-800 shadow-md hover:shodow-lg rounded-2xl">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="flex flex-col">
                <div class="font-medium leading-none text-gray-100">Eliminar cuenta</div>
                <p class="text-sm text-gray-500 leading-none mt-1">Se eliminar√° todos sus entrenos para siempre.</p>
              </div>
            </div>
            <button (click)="deleteUserById(user.id)" class="flex-no-shrink text-xs  font-medium tracking-wider  text-gray-400 hover:text-red-400 transition ease-in duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg></button>
          </div>
        </div>
        
      </div>
      
   
  </div>
</div>
}
